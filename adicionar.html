<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Transação</title>
 <link rel="stylesheet" href="css/style.css"> <!-- CSS global -->
  <link rel="stylesheet" href="css/adicionar.css"> <!-- CSS específico -->
</head>
<body>
  <header>
    <h1>Adicionar Transação</h1>
  </header>

  <form id="form-transacao">
    <label>
      Tipo:
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
    </label>

    <label>
      Descrição:
      <input type="text" id="descricao" required />
    </label>

    <label>
      Valor:
      <input type="number" id="valor" step="0.01" required />
    </label>

    <label>
      Categoria:
      <select id="categoria" required></select>
    </label>

    <button id="salvar" type="submit">Salvar</button>
  </form>

  <button type="button" onclick="window.history.back()">Voltar</button>

  <script src="js/adicionar.js"></script>
</body>
</html>
