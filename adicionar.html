<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Transação</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/adicionar.css"> 
</head>
<body>
  <header>
    <div class="left"></div>
    <h1>Adicionar Transação</h1>
    <button class="openbtn" id="menuButton" onclick="toggleNav()">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
      </svg>
    </button>

    <div id="sidebar" class="sidebar">
      <button class="closebtn" onclick="closeNav()">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </button>
      
      <a href="index.html">Dashboard</a>
      <a href="adicionar.html">Adicionar</a>
      <a href="perfil.html">Perfil</a>
      <a href="login.html">Sair</a>
    </div>
    <div id="main"></div>
  </header>

  <form id="form-transacao">
    <label>
      Tipo:
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
    </label>

    <label>
      Descrição:
      <input type="text" id="descricao" required />
    </label>

    <label>
      Valor:
      <input type="number" id="valor" step="0.01" required />
    </label>

    <label>
      Categoria:
      <select id="categoria" required></select>
    </label>

    <button id="salvar" type="submit">Salvar</button>
  </form>

  <button id="voltar" type="button" onclick="window.history.back()">Voltar</button>

  <script src="js/config.js"></script>
  <script src="js/adicionar.js"></script>
</body>
</html>
