<!DOCTYPE html>

<head>

  <title>Nova Senha</title>

</head>
<body>

    <div class="left"></div>
    <h1>Redefinir Senha</h1>

    <p id="mensagem"></p>
  </div>

  <script src="../js/recuperacao.js"></script>
</body>
</html>
